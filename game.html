<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Tic Tac Toe By Anshul</h1>
        </div>
        
        <div class="info-div">
            <div class="choose-div">
                <p>You  : <span id="you">Cross</span></p>
                <p>Computer : <span id="computer">Cross</span></p>
            </div>

            <div class="score-div">
                <p>Wins : <span>5</span></p>
                <p>Losses : <span>3</span></p>
                <p>Ties : <span>10</span></p>
            </div>
            </div>
        
        <div class="main-div">
            <div class="play-board">
                <div class="column">
                    <div id="0" class="cell">O</div>
                    <div id="1" class="cell">X</div>
                    <div id="2" class="cell">O</div>
                </div>
                <div class="column">
                    <div id="3" class="cell">X</div>
                    <div id="4" class="cell">O</div>
                    <div id="5" class="cell">X</div>
                </div>
                <div class="column">
                    <div id="6" class="cell">X</div>
                    <div id="7" class="cell">X</div>
                    <div id="8" class="cell">O</div>
                </div>
            </div>  
    </div>

        <div class="reset-button-div">
            <button class="button" id="reset-button">Reset</button>
        </div>

    </div>
  

    <script src="game.js"></script>
</div>
</body>
</html>
