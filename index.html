<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/ffc827f452.js" crossorigin="anonymous"></script>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="general.css">

</head>
<body>
    <div class="container">
            <div class="header">
                <h1>Tic Tac Toe By Anshul</h1>
            </div>
            
            <div class="main">
                <p class="select-text">Select Your Player</p>
                <!-- Player selection -->
                <div class="buttons">
                    <button class="button" id="cross">X</button>
                    <button class="button" id="circle">O</button>
                </div>
            </div>  

            <p id="demo"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
